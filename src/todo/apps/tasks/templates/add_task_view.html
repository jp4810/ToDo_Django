<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


<head>
    <title>Add new task</title>
</head>
<h2>New task</h2>
<form action="" method="post">
    <table>
        {% csrf_token %}
        {{ form.as_table }}
    </table>
    <table>
        <tr>
            <button class="material-icons" onclick="location.href='{% url 'tasks_view' %}'">navigate_before</button>
        </tr>
        <tr>
            <button class="material-icons" type="submit" value="Submit">done</button>
        </tr>
    </table>
</form>
